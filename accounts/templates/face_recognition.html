<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Recognition</title>
</head>
<body>
    <h2>Face Recognition</h2>

    <!-- Video feed -->
    <video id="video" width="640" height="480" autoplay></video>

    <!-- Canvas to show captured photo -->
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <p id="result"></p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const result = document.getElementById('result');

        // Access webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { 
                video.srcObject = stream;

                // Wait 2 seconds, then capture automatically
                setTimeout(() => {
                    captureAndSend();
                }, 2000);
            })
            .catch(err => console.error("Error accessing webcam:", err));

        function captureAndSend() {
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Stop the webcam
            video.srcObject.getTracks().forEach(track => track.stop());

            // Hide video, show captured photo
            video.style.display = 'none';
            canvas.style.display = 'block';

            // Convert to base64 and send to Django
            const dataUrl = canvas.toDataURL('image/jpeg');
            fetch("{% url 'recognize_face' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ image: dataUrl })
            })
            .then(response => response.json())
            .then(data => {
                result.textContent = `${data.name} - ${data.confidence.toFixed(2)}%`;
            })
            .catch(err => console.error("Error during fetch:", err));
        }
    </script>
</body>
</html>
